<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="partners.css">
    <title>App-a-Thon 2021</title>

    <script type="text/javascript">
        document.getElementById("speakers").onclick = function() {
            document.getElementById("speakers").style.display = "block";
        }
        document.getElementById("sponsors").onclick = function() {
            document.getElementById("sponsors").style.display = "block";
        }
    </script>

</head>
<body>
    <div class="partners">
        <h1 class="heading">Partners</h1>
        <span>
            <a href="#speakers">SPEAKERS</a>
            <a href="#sponsors">SPONSORS</h2>
        </span>
        <div id="speakers" style="display: none">
            <p>speakers</p>
        </div>
        <div id="sponsors" style="display: none">
            <p>sponsors</p>
        </div>
    </div>
    
</body>
</html>
